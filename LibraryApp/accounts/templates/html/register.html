{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LibraryLink - Register</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f9f9f9;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }

            .border-wrapper {
                background: url("{% static 'books3.jpg' %}") no-repeat center center;
                background-size: cover;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.1);
                width: 500px;
                box-sizing: border-box;
                text-align: center;
            }

            .logo {
                max-width: 100px;
                margin-bottom: 4px;
            }

            h2 {
                margin-top: 4px;
                margin-bottom: 15px;
                color: #333;
                font-size: 20px;
            }

            label {
                display: block;
                margin-bottom: 3px;
                font-weight: bold;
                color: black;
                text-align: left;
                font-size: 14px;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 20px;
                border-radius: 5px;
                border: 1px solid #ccc;
                font-size: 14px;
                box-sizing: border-box;
            }

            button {
                width: 100%;
                padding: 10px;
                border: none;
                border-radius: 5px;
                background-color: #4CAF50;
                color: white;
                font-size: 15px;
                cursor: pointer;
            }

            button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="border-wrapper">
            <div class="container">
                <img src="{% static 'cmrlogo.png' %}" alt="CMR Logo" class="logo">
                <h2>Welcome to LibraryLink</h2>

                <form method="POST">
                    {% csrf_token %}
                    <!-- If you are using Django forms -->
                    {# {{ form.as_p }} #}

                    <!-- Manual fields -->
                    <label for="fname">First Name</label>
                    <input id="fname" name="fname" type="text" placeholder="Enter your first name" required>

                    <label for="lname">Last Name</label>
                    <input id="lname" name="lname" type="text" placeholder="Enter your last name" required>

                    <label for="email">College Mail ID</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email" required>

                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter your password" required>

                    <label for="confirm_password">Confirm Password</label>
                    <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm your password" required>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </body>
</html>
